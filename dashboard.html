<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style= "display: flex">
    <div>
        <canvas id="myChart" style="position:relative; height: 40vh; width: 40vw"></canvas >
      </div>

      <div>
        <canvas id="myChart2" style="position:relative; height: 40vh; width: 40vw"></canvas>
      </div>

      <script>
        
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
              label: 'Temperatura',
              data: [30, 29, 28, 25, 22, 23],
              borderWidth: 2,
              borderColor: 'green',
              blackgroudColor: `yellow`,
            },

          {
              label: 'Umidade',
              data: [20, 30+10, 28+10, 25+10, 22+10, 23+10],
              borderWidth: 2,
              borderColor: `yellow`,
              blackgroudColor: `blue`,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
</script>
        <script>
            const ctx2 = document.getElementById('myChart2');
        
        new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
              label: 'Temperatura média',
              data: [30, 29, 28, 25, 22, 23],
              borderWidth: 2,
              borderColor: 'green',
              blackgroudColor: `yellow`,
            },
            

          {
              label: 'Umidade Média',
              data: [90, 89, 93, 87, 88, 82],
              borderWidth: 2,
              borderColor: `yellow`,
              blackgroudColor: `blue`,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
       


</body>
</html>
