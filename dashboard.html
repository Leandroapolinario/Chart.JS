<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Charj class="js"></Charj></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body display="flex">
    
    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40vh"></canvas>
      </div>
      <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vh"></canvas>
    
      </div>

 
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'],
        datasets: [{
          label: 'Temperatura por hora',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2,
          borderColor: 'rgb(255,99,132)',
          backgroundColor: 'yellow'},



          {label: 'Umidade por hora',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2,
          borderColor: 'rgb(285,99,132)',
          backgroundColor: 'blue'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>


<script>
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'],

          borderWidth: 2,
          borderColor: 'rgb(285,99,132)',
          backgroundColor: 'blue'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  </body>
  </html>
